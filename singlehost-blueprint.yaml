tosca_definitions_version: cloudify_dsl_1_0

imports:  
  - http://www.getcloudify.org/spec/cloudify/3.1rc1/types.yaml
  - types/nodecellar.yaml

################################################################
# Blueprint inputs.
# 
# The values are provided via the inputs.json file.
# passed when creating the deployment (-i inputs.json).
################################################################
inputs:

    host_ip:
        description: >
          The ip of the host the application will be deployed on  

    agent_user:
        description: >
          User name used when SSH-ing into the started machine

    agent_private_key_path:
        description: >
          Path to a private key that resided on the management machine.
          SSH-ing into agent machines will be done with this key.

node_templates:

  host:
    type: cloudify.nodes.Compute
    properties:
      ip: { get_input: host_ip }
      cloudify_agent:
        user: { get_input: agent_user }
        key: { get_input: agent_private_key_path }

  mongod:
    type: cloudify.nodes.nodecellar.MongoDatabase
    properties:
      role: mongod
      port: 27017
    relationships:
      - type: cloudify.relationships.contained_in
        target: host

  nodejs:
    type: cloudify.nodes.nodecellar.NodeJSServer
    relationships:
      - type: cloudify.relationships.contained_in
        target: host

  nodecellar:
    type: cloudify.nodes.nodecellar.GithubNodecellarApplicationModule
    properties:
      port: 8080
    relationships:
      - type: nodecellar_application_connected_to_mongo
        target: mongod
      - type: nodecellar_application_contained_in_nodejs
        target: nodejs

outputs:
  endpoint:
    description: Web application endpoint
    value:
      ip_address: { get_property: [ host, ip ] }
      port: { get_property: [nodecellar, port] }



